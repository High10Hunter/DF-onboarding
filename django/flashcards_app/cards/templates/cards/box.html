{% extends "cards/base.html" %}
{% load humanize %}

{% block content %}
    <h2> {{ stage_number | ordinal }} Stage</h2>
    <mark>{{ object_list | length }}</mark> Card{{ object_list | pluralize }} left in stage.
    <hr/>
    {% if check_card %}
        {% include "cards/card.html" with card=check_card %}
    {% endif %}
{% endblock content %}
